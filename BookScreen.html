<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books | Intelli-Read</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Books.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <style>
    /* ===== FULL WIDTH RECOMMENDATION SECTION ===== */
    .recommended-section {
      width: 100%;
      padding: 5px 5% 15px 5%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .recommended-section::before,
    .recommended-section::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .recommended-section::before {
      width: 350px;
      height: 350px;
      top: -100px;
      left: -80px;
      background: #00c6ff;
    }

    .recommended-section::after {
      width: 300px;
      height: 300px;
      bottom: -80px;
      right: -60px;
      background: #ffb347;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(30px); }
    }

   .recommended-section h2 {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 2rem;
  color: #fff;
  text-align: center;
  margin-bottom: 20px; /* ← Reduced margin */
  position: relative;
  z-index: 1;
  letter-spacing: 1px;
}

    /* Slider container */
    .book-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 30px;
      padding-top: -50px;
      position: relative;
      z-index: 1;
      scroll-snap-type: x mandatory;
    }

    .book-slider::-webkit-scrollbar {
      display: none;
    }

    /* Updated Book Card Styles */
    .book-card {
      flex: 0 0 auto;
      width: 160px; /* Smaller width */
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      padding: 12px;
      backdrop-filter: blur(8px);
      transition: transform 0.4s, box-shadow 0.3s;
      scroll-snap-align: center;
      position: relative;
      overflow: hidden;
    }

    .book-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 25px rgba(69, 68, 68, 0.448);
    }

    .book-card img {
      width: 100%;
      height: 180px; /* Smaller height */
      object-fit: cover;
      border-radius: 10px;
      transition: filter 0.3s ease;
    }

    .book-card:hover img {
      filter: brightness(0.7);
    }

   .book-card h3 {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #fff;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      line-clamp: 2;
      -webkit-line-clamp: 2; /* Show max 2 lines */
      -webkit-box-orient: vertical;
      white-space: normal;
    }

    .book-card p.author {
      color: #d1d1d1;
      font-size: 0.8rem;
      margin-top: 5px;
    }

    /* Description overlay */
    .book-description {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.81), rgba(0, 0, 0, 0.7));
      backdrop-filter: blur(5px);
      color: #fff;
      padding: 15px;
      border-radius: 0 0 15px 15px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      font-size: 0.8rem;
      line-height: 1.4;
      max-height: 70%;
      overflow-y: auto;
    }

    .book-card:hover .book-description {
      transform: translateY(0);
    }

    /* === USER MENU (UPDATED - GLASSMORPHIC STYLE) === */
    .user-menu {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      z-index: 100;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .user-avatar i {
      font-size: 2.3rem;
      color: white;
    }

    .user-menu:hover .user-avatar {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 198, 255, 0.8);
    }

    .welcome-text {
      font-size: 0.95rem;
      color: #e0e0e0;
      letter-spacing: 0.5px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .user-menu:hover .welcome-text {
      color: #00c6ff;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 80px;
      right: 0;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      min-width: 190px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }

    .dropdown.active {
      display: block;
    }

    .dropdown a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a i {
      font-size: 1.2rem;
      color: #00c6ff;
      transition: color 0.3s ease;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateX(4px);
    }

    .dropdown a:hover i {
      color: #ffb347;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive adjustments for book cards */
    @media (max-width: 1200px) {
      .book-card {
        width: 150px;
      }
      .book-card img {
        height: 170px;
      }
    }

    @media (max-width: 992px) {
      .book-card {
        width: 140px;
      }
      .book-card img {
        height: 160px;
      }
      .book-card h3 {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .recommended-section h2 {
        font-size: 1.7rem;
      }
      
      .book-card {
        width: 130px;
      }
      .book-card img {
        height: 150px;
      }
      .book-card h3 {
        font-size: 0.85rem;
      }
      .book-card p.author {
        font-size: 0.75rem;
      }
      
      .user-avatar { 
        width: 50px; 
        height: 50px; 
      }
      .user-avatar i { 
        font-size: 2rem; 
      }
      .welcome-text { 
        font-size: 0.85rem; 
      }
      .dropdown { 
        top: 70px; 
        right: -30px; 
      }
    }

    @media (max-width: 576px) {
      .recommended-section h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }
      
      .book-slider {
        gap: 15px;
      }
      
      .book-card {
        width: 120px;
        padding: 10px;
      }
      .book-card img {
        height: 140px;
      }
      .book-card h3 {
        font-size: 0.8rem;
        margin-top: 8px;
      }
      .book-card p.author {
        font-size: 0.7rem;
      }
      .book-description {
        font-size: 0.7rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .recommended-section {
        padding: 10px 3%;
      }
      
      .book-card {
        width: 110px;
      }
      .book-card img {
        height: 130px;
      }
      
      .user-avatar { 
        width: 45px; 
        height: 45px; 
      }
      .user-avatar i { 
        font-size: 1.8rem; 
      }
      .welcome-text { 
        font-size: 0.75rem; 
      }
      .dropdown { 
        top: 65px; 
        right: -20px; 
        min-width: 170px;
      }
    }

    @media (max-width: 400px) {
      .book-card {
        width: 100px;
      }
      .book-card img {
        height: 120px;
      }
      .book-card h3 {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <a href="Home.html"><img src="images/logo.png" alt="IntelliRead Logo" style="height:80px; width:auto;"></a>
    <div class="nav-buttons">
      <form id="form" class="search-form">
        <input type="text" id="search" placeholder="Search books...">
        <button type="submit" id="search-btn"><i class='bx bx-search'></i></button>
      </form>

      <!-- User Menu -->
      <div class="user-menu" id="userMenu">
        <div class="user-avatar">
          <i class='bx bx-user'></i>
        </div>
        <div class="welcome-text">Welcome, <span id="username">Ravi</span></div>
        <div class="dropdown" id="dropdownMenu">
          <!-- <a href="/user-dashboard"><i class='bx bx-grid-alt'></i> Dashboard</a> -->
          <!-- <a href="downloads.html"><i class='bx bx-download'></i> Downloads</a> -->
          <a href="#" id="logoutBtn"><i class='bx bx-log-out'></i> Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== RECOMMENDED BOOKS SECTION ===== -->
  <section id="recommended" class="recommended-section">
    <h2>⭐ Recommended For You ⭐</h2>
    <!-- Removed arrow buttons -->
    <div id="recommended-container" class="book-slider">
      <!-- Book cards will be dynamically added here -->
    </div>
    <!-- Removed dots container -->
  </section>

  <div id="tags" class="tags"></div>
  <main id="main" class="main"></main>

  <footer class="main-footer" style="font-family: chakra petch;">
    <div class="footer-section">
      <h4>About</h4>
      <p>Designed and Developed by Team <b style="color: rgb(206, 232, 10); font-size: large;">Rv</b></p>
    </div>
    <div class="footer-section">
      <p>&copy; <span>2025</span> Intelli-Read. All Rights Reserved.</p>
      <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
    <div class="footer-section">
      <h4>License</h4>
      <p>Standard License</p>
    </div>
  </footer>

 <script>
  // Global variables
  let currentUser = null;
  let recommendedBooks = [];

  // Function to get current user from session
  async function getCurrentUser() {
    try {
      const response = await fetch('/api/auth/status');
      const data = await response.json();
      
      if (data.success && data.isLoggedIn) {
        if (data.user && !data.isAdmin) {
          currentUser = data.user;
          document.getElementById('username').textContent = currentUser.fullName || currentUser.email;
          return currentUser;
        } else {
          // Redirect to login if not a regular user
          window.location.href = '/login';
          return null;
        }
      } else {
        window.location.href = '/login';
        return null;
      }
    } catch (error) {
      console.error('Error fetching user:', error);
      window.location.href = '/login';
      return null;
    }
  }

  // Function to get personalized recommendations based on user analysis
  async function getPersonalizedRecommendations() {
    if (!currentUser) return [];

    try {
      // Get user's reading history/preferences (you'll need to implement this endpoint)
      const response = await fetch(`/api/user/recommendations`, {
        headers: {
          'Content-Type': 'application/json',
        }
      });
      
      if (response.ok) {
        const data = await response.json();
        return data.recommendations || [];
      }
      
      // Fallback to default recommendations if personalized ones aren't available
      return getDefaultRecommendations();
    } catch (error) {
      console.error('Error fetching recommendations:', error);
      return getDefaultRecommendations();
    }
  }

  // Fallback default recommendations - exactly 8 books
  function getDefaultRecommendations() {
    return [
      {
        id: 1,
        title: "The Alchemist",
        author: "Paulo Coelho",
        image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "A magical story about following your dreams and listening to your heart."
      },
      {
        id: 2,
        title: "Atomic Habits",
        author: "James Clear",
        image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Tiny changes, remarkable results. An easy way to build good habits and break bad ones."
      },
      {
        id: 3,
        title: "Deep Work",
        author: "Cal Newport",
        image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Rules for focused success in a distracted world. Master the ability to concentrate without distraction."
      },
      {
        id: 4,
        title: "Thinking, Fast and Slow",
        author: "Daniel Kahneman",
        image: "https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Explores the two systems that drive the way we think—System 1 and System 2."
      },
      {
        id: 5,
        title: "Sapiens",
        author: "Yuval Noah Harari",
        image: "https://images.unsplash.com/photo-1553729459-efe14ef6055d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "A brief history of humankind, exploring how biology and history have defined us."
      },
      {
        id: 6,
        title: "The Power of Now",
        author: "Eckhart Tolle",
        image: "https://images.unsplash.com/photo-1543002588-bfa74002ed7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "A guide to spiritual enlightenment that emphasizes living in the present moment."
      },
      {
        id: 7,
        title: "Educated",
        author: "Tara Westover",
        image: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "A memoir about a young woman who grows up in a survivalist family and eventually earns a PhD."
      },
      {
        id: 8,
        title: "The Midnight Library",
        author: "Matt Haig",
        image: "https://images.unsplash.com/photo-1514907283155-ea5f4094c70c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "A novel about a library that contains books that let you experience the lives you could have lived."
      }
    ];
  }

  // Function to create book cards
  function createBookCards() {
    const container = document.getElementById('recommended-container');
    container.innerHTML = ''; // Clear existing content
    
    recommendedBooks.forEach(book => {
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';
      bookCard.innerHTML = `
        <img src="${book.image}" alt="${book.title}">
        <h3>${book.title}</h3>
        <p class="author">${book.author}</p>
        <div class="book-description">
          <p>${book.description}</p>
        </div>
      `;
      container.appendChild(bookCard);
    });
  }

  // Initialize the page
  async function initializePage() {
    try {
      // Get current user
      await getCurrentUser();
      
      // Get personalized recommendations
      recommendedBooks = await getPersonalizedRecommendations();
      
      // Create UI elements
      createBookCards();
      
    } catch (error) {
      console.error('Error initializing page:', error);
    }
  }

  // Existing code for search and user menu
  const searchForm = document.querySelector('.search-form');
  const searchButton = document.querySelector('.search-form button');
  searchButton.addEventListener('click', (e) => {
    if (window.innerWidth <= 768) {
      if (!searchForm.classList.contains('active')) {
        e.preventDefault();
        searchForm.classList.add('active');
      }
    }
  });

  const userMenu = document.getElementById('userMenu');
  const dropdown = document.getElementById('dropdownMenu');
  const logoutBtn = document.getElementById('logoutBtn');

  userMenu.addEventListener('click', () => {
    dropdown.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!userMenu.contains(e.target)) dropdown.classList.remove('active');
  });

  logoutBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      const response = await fetch('/api/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });
      
      const data = await response.json();
      if (data.success) {
        alert("You have been logged out!");
        window.location.href = "/login";
      }
    } catch (error) {
      console.error('Logout error:', error);
      alert("Logout failed. Please try again.");
    }
  });

  // Initialize when DOM is loaded
  document.addEventListener('DOMContentLoaded', initializePage);
</script>

  <script src="BookScript.js"></script>
</body>
</html>
